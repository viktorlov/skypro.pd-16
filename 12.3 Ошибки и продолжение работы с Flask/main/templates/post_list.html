<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ lookup }}</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{ lookup }}</h1>
    {% for obj in result -%}
    <div class="post">
        <img src={{ obj["pic"] }} width="100%" alt="Here should be your picture">
        <p>{{ obj["content"] }}</p>
    </div>
    <hr>
    {%- endfor %}
    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
